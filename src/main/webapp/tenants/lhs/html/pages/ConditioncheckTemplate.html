<div class="fl-container-flex fl-fix information-group">
    <div class="csc-recordEditor-header fl-container-flex header toggle csc-conditioncheck-objectConditionInformation-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-conditioncheck-conditionLHS-label"></div>
                    </div>
                    <div class="content">
                        <!--input type="text" class="csc-conditioncheck-conditionLHS" /-->
                        <select class="csc-conditioncheck-conditionLHS input-select"><option value="">Options not loaded</option></select>
                    </div>
                </div>

                <div class="info-pair-date">
                    <div class="header">
                        <div class="label csc-conditioncheck-conditionDateLHS-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-conditioncheck-conditionDateLHS" />
                    </div>
                </div>

                <div class="info-column2-50 fl-force-left">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-conditioncheck-examinationFlag-label"></div>
                        </div>
                        <div class="content">
                            <input type="checkbox" class="csc-conditioncheck-examinationFlag" />
                        </div>
                    </div>
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-conditioncheck-treatmentFlag-label"></div>
                        </div>
                        <div class="content">
                            <input type="checkbox" class="csc-conditioncheck-treatmentFlag" />
                        </div>
                    </div>
                </div>
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-conditioncheck-damageFlag-label"></div>
                        </div>
                        <div class="content">
                            <input type="checkbox" class="csc-conditioncheck-damageFlag" />
                        </div>
                    </div>

                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-conditioncheck-preparationFlag-label"></div>
                        </div>
                        <div class="content">
                            <input type="checkbox" class="csc-conditioncheck-preparationFlag" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-conditioncheck-conditionSummaryLHS-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-conditioncheck-conditionSummaryLHS"></textarea>
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-conditioncheck-conditionNoteLHS-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-conditioncheck-conditionNoteLHS"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- information-group -->
